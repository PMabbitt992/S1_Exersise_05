<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Grids</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <!-- first grid section -->
    <div class="row">
        <!-- Nested grid 1 -->
        <div class="column1">
            <!-- Row 1 grid 1 -->
            <div class="row">
                <div class="columna"></div>
                <div class="columnb"></div>
            </div>
            <!-- Row 2 grid 1 -->
            <div class="row">
                <div class="columnc"></div>
                <div class="columnd"></div>
            </div>
        </div>
        <!-- end of nested grid one -->
        <div class="column2"></div>
    </div>
    <!-- end first grid section -->

    <!-- second grid section -->
    <div class="row">
        <div class="col-2-3">
            <!-- nested row 1 -->
            <div class="row">
                <div class="col-1-4"></div>
                <div class="col-1-4"></div>
                <div class="col-1-2"></div>
            </div>
        </div>
    </div>

</body>

</html>
